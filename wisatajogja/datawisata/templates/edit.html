{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah : {{datawisata.nama_wisata}}</h3>
            <form action="{% url 'ubah' wisata.id %}" method="POST">
                {% csrf_token %} {{form.as_p}}
                <button class="btn btn-primary"> Simpan </button>
                <a href="/datawisata" class="btn btn-danger"> Kembali </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
