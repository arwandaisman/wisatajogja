{% extends 'base.html' %} {% block content %}

<h3>Tabel Wisata Daerah Istimewa Yogyakarta</h3>
<a class="btn btn-sm btn-primary" href="tambah-wisata">Tambah</a><br><br>
<table class="table table-boardered table-striped">
    <thead>
        <tr>
            <td scope="col">
                Nama Wisata
            </td>
            <td scope="col">
                Kabupaten
            </td>
            <td scope="col">
                Wisata
            </td>
            <td>
                Jumlah Pengunjung
            </td>
            <td scope="col">
                Aksi
            </td>
        </tr>
    </thead>
    <tbody>
        {{namawisata}} {% for d in datawisatas %}
        <tr>
            <td>{{d.nama_wisata}} </td>
            <td>{{d.kabupaten}} </td>
            <td>{{d.jenis_id}} </td>
            <td>{{d.jml_pengunjung}} </td>

            <td>
                <a href="{% url 'ubah' d.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'hapus' d.id %}" class="btn btn-sm btn-danger">Hapus</a>
            </td>

        </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
